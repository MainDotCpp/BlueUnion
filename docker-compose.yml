services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: website
    container_name: blueunion-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    depends_on:
      - postgres

  admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: admin
    container_name: blueunion-admin
    restart: unless-stopped
    ports:
      - "3002:3000"
    env_file:
      - .env.production
    environment:
      - NEXT_PUBLIC_API_URL=http://141.164.43.115:3002
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: blueunion-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: blueunion
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: blueunion
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
